<div class="input-group mb-3" style="">
  <input type="text" class="form-control" placeholder="" [formControl]="searchControl" (keyup.enter)="search()">
  <button type="button" class="btn btn-dark" (click)="search()">Search</button>
</div>

@if (users()) {
  @if (users()?.items?.length) {
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Login</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users()?.items; track user.id) {
          <tr (click)="goToDetails(user.id)" style="cursor: pointer">
            <th scope="row"> {{ user.id }} </th>
            <td> {{ user.login }} </td>
            <td> {{ user.type }} </td>
          </tr>
        }
        </tbody>
      </table>
  } @else {
    <h4 style="text-align: center">No users with this name were found</h4>
  }


} @else {
  <h4 style="text-align: center">Write the name and press "Search"</h4>
}
